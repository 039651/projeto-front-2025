<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #0b3d0b;
    }

    .form-container {
      background-color: #145214;
      border: 1px solid #0a2e0a;
      color: white;
    }

    .form-label {
      color: #e0ffe0;
    }

    .form-control,
    .form-select,
    textarea {
      background-color: #1f4e1f;
      color: #ffffff;
      border: 1px solid #296429;
    }

    .form-control::placeholder {
      color: #a7d8a7;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      background-color: #265f26;
      color: white;
      border-color: #3cb43c;
      box-shadow: none;
    }

    .btn-custom-green {
      background-color: #0a8a0a;
      color: white;
      border: none;
    }

    .btn-custom-green:hover {
      background-color: #076407;
    }

    .form-header {
      color: #c8f7c5;
    }

    small {
      color: #b7e6b7;
    }

    #popup-alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4 form-header">Cadastro de Filmes</h2>

    <form action="" class="p-4 shadow rounded-3 form-container">
      <div class="row mb-3">
        <div class="col-md-5 position-relative">
          <label for="nome" class="form-label"><strong>Nome do filme</strong></label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Ex: Matrix" />
          <div id="popup-alert" class="alert alert-warning mt-2 position-absolute w-100" role="alert">
            ⚠️ Você não pode digitar neste campo!
          </div>
        </div>
        <div class="col-md-2">
          <label for="duracao" class="form-label">Duração (min)</label>
          <input type="number" class="form-control" id="duracao" name="duracao" required />
        </div>
        <div class="col-md-2">
          <label for="dataLancamento" class="form-label">Lançamento</label>
          <input type="date" class="form-control" id="dataLancamento" name="dataLancamento" required />
        </div>
        <div class="col-md-3">
          <label for="classificacaoIndicativa" class="form-label">Classificação Indicativa</label>
          <select name="classificacaoIndicativa" id="classificacaoIndicativa" class="form-select">
            <option value="">Selecione</option>
            <option value="livre">Livre</option>
            <option value="12">12 anos</option>
            <option value="14">14 anos</option>
            <option value="16">16 anos</option>
            <option value="18">18 anos</option>
            <option value="idosos">Para idosos</option>
          </select>
        </div>
      </div>

      <!-- Restante do formulário (você pode manter as outras seções aqui) -->

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-custom-green">Cadastrar Filme</button>
      </div>
    </form>
  </div>

  <script>
    const nomeInput = document.getElementById("nome");
    const popup = document.getElementById("popup-alert");

    nomeInput.addEventListener("input", () => {
      nomeInput.value = ""; // limpa o que foi digitado

      popup.style.display = "block"; // mostra o popup

      clearTimeout(popup.timer);
      popup.timer = setTimeout(() => {
        popup.style.display = "none"; // esconde após 3 segundos
      }, 3000);
    });
  </script>
</body>
</html>
